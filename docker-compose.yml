version: "3"

networks:
  webnetwork:

services:
  mongo:
    image: mongo:3.2.20
    networks:
      - webnetwork
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongo_data_db:/data/db
  media-server:
    networks:
      - webnetwork
    image: tunguyenuni/web-diff:v1
    volumes: 
      - ./server:/go/src/github.com/tunguyennnnn/web-diff/server
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      GO_WORK_DIR: "/go/src/github.com/tunguyennnnn/web-diff/server/app"
      MONGO_URL: "mongodb://mongo:27017/app_development"
    restart: on-failure
